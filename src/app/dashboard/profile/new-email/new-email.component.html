<ScrollView>
    <GridLayout rows="*">

        <StackLayout row='0'>
    
            <StackLayout style="background-color: white;height: 100%;">
    
                
                    <StackLayout row='1' class="brand-addvieo-container">
    
                        <GridLayout rows="50,200,50,*,200" class="firstgrid">
    
                            <StackLayout row="0" style="margin-top: 10dp;">
                                <Label text="&#xf060;" class="fas backarrow" (tap)="Goback()"></Label>
                            </StackLayout>
    
                            <StackLayout row="1" class="brand-logo-container" verticalAlignment="center">
                                <Image src="~/assets/images/login-images/email.png" verticalAlignment="center"></Image>
    
                            </StackLayout>
    
    
                            <StackLayout row="2" class="brand-name-container" verticalAlignment="bottom">
                                <Label text="Enter new email address" class="h2 custom-font-bold"
                                    verticalAlignment="bottom"></Label>
                            </StackLayout>
    
                            <StackLayout row="3" class="brand-textfield-container">
    
                                <GridLayout class="username" rows="30 ,*">
                                    <Label row="0" class="custom-font textfield-title" text="New email Id"
                                        horizontalAlignment="left"></Label>
                                    <TextField row="1" verticalAlignment="center" [(ngModel)]="email" #emailng="ngModel"
                                        style.placeholderColor="gray" returnKeyType="next" keyboardType="email"></TextField>
                                </GridLayout>
    
    
                                <GridLayout class="username" rows="30 ,*">
                                    <Label row="0" class="custom-font textfield-title" text="Re-enter email Id"
                                        horizontalAlignment="left"></Label>
                                    <TextField row="1" verticalAlignment="center" [(ngModel)]="email2" #email2ng="ngModel"
                                        style.placeholderColor="gray" returnKeyType="done" keyboardType="email"></TextField>
                                </GridLayout>
                            </StackLayout>
    
                            <StackLayout row="4" orientation="vertical" class="brand-signin-container"
                                verticalAlignment="bottom">
                                <Button text="Continue" class="signin-button" (tap)="updateEmail()"> </Button>
                            </StackLayout>
    
    
                        </GridLayout>
                    </StackLayout>
                
    
            </StackLayout>
        </StackLayout>
    </GridLayout>
</ScrollView>

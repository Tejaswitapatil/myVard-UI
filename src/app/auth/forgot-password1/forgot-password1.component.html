<ScrollView style="background-color: white;">
    <GridLayout rows="50,200,100,200" class="firstgrid">


        <StackLayout row="0">
            <Label text="&#xf060;" class="fas backarrow" (tap)="Goback()"></Label>
        </StackLayout>
        <StackLayout row="1" class="brand-logo-container" verticalAlignment="center">
            <Image src="~/assets/images/login-images/lock.png" verticalAlignment="center"></Image>

        </StackLayout>

        <StackLayout row="2" class="brand-name-container">

            <Label text="Forgot Password" class="h2 custom-font-bold"></Label>
            <Label text="Enter your email or mobile number for the verification process, we will send 4 digit code to your given Email or mobile number" horizontalAlignment="left" width="90%" class="text custom-font" textWrap="true"></Label>
        </StackLayout>

        <StackLayout row="3" class="brand-signin-container" verticalAlignment="center">
            <Button class="signin-button email" (tap)="forgotpassword2()">
                <FormattedString>
                    <Span text="   &#xf0e0;" class="far icon"></Span>
                    <Span text="      Via E-mail" class="email-label"></Span>
                </FormattedString>
            </Button>

            <!-- <Button class="signin-button email" (tap)="forgotpassword3()">
                <FormattedString>
                    <Span text="   &#xf095;" class="far icon"></Span>
                    <Span text="      Via Contact Number" class="email-label"></Span>
                </FormattedString>
            </Button> -->
        </StackLayout>
    </GridLayout>
</ScrollView>

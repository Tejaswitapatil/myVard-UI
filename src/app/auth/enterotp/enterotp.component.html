<ScrollView style="background-color: white;">
    <GridLayout rows="50,200,100,70,150,100" class="firstgrid">


        <StackLayout row="0">
            <Label text="&#xf060;" class="fas backarrow" (tap)="Goback()"></Label>
        </StackLayout>
        <StackLayout row="1" class="brand-logo-container" verticalAlignment="center">
            <Image src="~/assets/images/brand-logo.png" verticalAlignment="center"></Image>
        </StackLayout>

        <StackLayout row="2" class="brand-name-container">

            <Label text="Enter OTP" class="h2 custom-font-bold"></Label>
            <Label text="Enter verification code that received on your email Id" horizontalAlignment="left" width="80%" class="text" textWrap="true"></Label>
        </StackLayout>
        <GridLayout columns="*,*,*,*" row="3" class="brand-otp-container" width="80%" horizontalAlignment="center">

            <TextField col="0" maxlength="1" (textChange)="o1()" verticalAlignment="center" style.placeholderColor="gray" [(ngModel)]="one" required #1ng="ngModel" returnKeyType="next" keyboardType="number"></TextField>
            <TextField col="1" maxlength="1" #b (textChange)="o2()" verticalAlignment="center" style.placeholderColor="gray" [(ngModel)]="two" required #2ng="ngModel" returnKeyType="next" keyboardType="number"></TextField>
            <TextField col="2" maxlength="1" #c (textChange)="o3()"verticalAlignment="center" style.placeholderColor="gray" [(ngModel)]="three" required #3ng="ngModel" returnKeyType="next" keyboardType="number"></TextField>
            <TextField col="3" maxlength="1" #d verticalAlignment="center" style.placeholderColor="gray" [(ngModel)]="four" required #4ng="ngModel" returnKeyType="done" keyboardType="number"></TextField>

        </GridLayout>


        <StackLayout row="4" class="brand-signin-container">
            <Button text="Verify" class="signin-button" (tap)="verifyOTP()"> </Button>
        </StackLayout>
        <StackLayout row="5" class="brand-signin-container"></StackLayout>

        <StackLayout row="6" class=" accounttext" orientation="horizontal" horizontalAlignment="center" verticalAlignment="bottom">
            <Label text="Don't have an account?" class="signinwithacc"> </Label>
            <Label text=" Sign Up" class="signinwithacc1" (tap)="onsignup()"> </Label>

        </StackLayout>

    </GridLayout>
</ScrollView>
